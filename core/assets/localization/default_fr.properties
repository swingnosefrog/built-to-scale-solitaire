#game.howToPlay.objective=Build all three scales and assemble all widgets to win!
game.howToPlay.objective=Construisez les 3 gammes et assemblez tout les bidules pour gagner!
#game.howToPlay.instructions.1=Build a scale by stacking all of the [font=ui_main_sansserif_bold]1–7[] cards [i]by suit[]\nin [i]ascending order[] onto the right side of the table.\nThe [font=ui_outfit]✓[] card will automatically finish the scale.
game.howToPlay.instructions.1=Une gamme est construite en empilant toutes les cartes [font=ui_main_sansserif_bold]1–7[]\n[i]par couleur[] dans un [i]ordre croissant[] du côté droit de la table.\nLa carte [font=ui_outfit]✓[] ira automatiquement compléter la gamme.
#game.howToPlay.instructions.2=You can move stacks of numeric cards\nalong the table if they are in [i]descending order[]\nand are of [i]alternating suits[].
game.howToPlay.instructions.2=Les piles de cartes numérotées peuvent être déplacées\nsur la table si elles sont en [i]ordre décroissant[]\net [i]alternent[] entre les trois [i]couleurs[].
#game.howToPlay.instructions.3=The [b]Nut[] and [b]Rod[] cards can only be moved\ntogether if they are all the [i]same suit[] and\nare of [i]alternating symbols[].
game.howToPlay.instructions.3=Les cartes [b]Écrou[] et [b]Tige[] ne peuvent être déplacées\nen pile que si elles sont de la [i]même couleur[] et\n[i]alternent[] entre les deux [i]symboles[].
#game.howToPlay.instructions.4=You can put any one card in a free cell in the top left.\nMove a [b]Widget[] (Nut + Rod + Nut) to any free cell\n to [i]assemble[] it; this locks the free cell.
game.howToPlay.instructions.4=Les espaces libres en haut à gauche\npeuvent accueillir n'importe quelle carte.\nDéplacer un [b]Bidule[] (Écrou + Tige + Écrou) dans un\nespace libre [i]l'assemble[] ; cela verrouille l'espace.

