game.howToPlay.objective=Assembla tutte le tre scale e unisci tutti i congegni per vincere!
#Build = Assemblare, assemble = unire, widget = congegno, table = tavolo (maybe revisit), nut = dado, rod = barra
game.howToPlay.instructions.1=Assembla una scala mettendo in ordine tutte le [font=ui_main_sansserif_bold]1–7[] carte \n[i]per seme[] in [i]ordine ascendente[] nella parte destra del tavolo.\nLa [font=ui_outfit]✓[] carta finirà automaticamente la scala.
game.howToPlay.instructions.2=Puoi trascinare una pila di carte numerate\nlungo il tavolo se sono in [i]ordine discendente[]\ne di [i]seme alternato[].
game.howToPlay.instructions.3=Le carte [b]Dado[] e [b]Barra[] possono essere mosse solo\ninsieme se sono dello [i]stesso seme[] e\nin [i]simboli alternati[].
game.howToPlay.instructions.4=Puoi inserire una qualunque carta in una pila libera\nin alto a sinistra. Muovi un [b]Congegno[] (Dado + Barra + Dado)\nin una pila libera per [i]unirli[]; questo blocca la pila.

