game.howToPlay.objective=Bouw de drie toonladders en stel alle widgets samen om te winnen!
game.howToPlay.instructions.1=Bouw een toonladder door alle [font=ui_main_sansserif_bold]1–7[] kaarten [i]per kleur[] in \n[i]oplopende volgorde[] te stapelen aan de rechterkant van de tafel.\nDe [font=ui_outfit]✓[] kaart maakt automatisch de toonladder af.
game.howToPlay.instructions.2=Je kunt stapels van nummerkaarten bewegen\nzolang ze in [i]aflopende volgorde[] liggen\n en [i]afwisselende kleuren[] hebben.
game.howToPlay.instructions.3=De [b]Moer[] en [b]Bout[] kaarten kunnen als stapel\n bewogen worden als ze allemaal [i]dezelfde kleur[] hebben en\n van [i]soort wisselen[].
game.howToPlay.instructions.4=Je kunt één kaart in een vrije cel linksboven plaatsen.\nBeweeg een [b]Widget[] (Moer + Bout + Moer) naar een vrije cel\n om deze [i]samen te stellen[]; dit vergrendelt de vrije cel.

